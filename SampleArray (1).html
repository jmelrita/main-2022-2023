<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 
<h2>unshift()</h2>
<p>The unshift() method returns the length of the new array:</p>

<p id="sample1"></p>
<p id="sample2"></p>
<p id="sample3"></p>

<script>
const avengers = ["Thor", "Hulk", "Captain America", "Spiderman"];
document.getElementById("sample1").innerHTML = avengers;
document.getElementById("sample2").innerHTML = avengers.unshift("Ironman");
document.getElementById("sample3").innerHTML = avengers;
</script>

</body>
</html>
