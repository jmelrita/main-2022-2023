<!DOCTYPE html>
<html>
<body>
<h2> JavaScript Math.random()</h2>
<p> Everytime you click the button, getRndInteger(min,max)returns a random number between 0 and 50(both included)</p>
<button onclick="fun()">Click Me</button>
<p id="demo"></p>
<script>
function fun(){
	document.getElementById("demo").innerHTML = Math.floor(Math.random()*50);
	}
</script>
</body>
</html>
